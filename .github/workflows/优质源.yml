name: 自动更新直播源

on:
  schedule:
    # 每天北京时间 18:30 和 05:30 运行一次 (UTC时间 10:30, 21:30)
    - cron: '30 10,21 * * *'
  workflow_dispatch: # 允许你手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 使用较新版本

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests selenium futures eventlet

      - name: Run Python Script
        run: python py/优质源/main.py # ！！！请检查你的路径是否正确

      - name: Commit and Push
        run: |
          git config --local user.email "kenye201@outlook.com"
          git config --local user.name "kenye201"
          git add .
          # 只有在有文件变化时才提交，防止报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
